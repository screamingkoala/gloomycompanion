<!DOCTYPE html>
<html manifest="app.manifest">
   <head>
      <title>GloomyPal</title>
      <link rel="apple-touch-icon" sizes="192x192" href="images/icon.png" />
      <link rel="icon" type="image/png" sizes="192x192" href="images/icon.png" />
      <link rel="manifest" href="app.webmanifest" />
      <link rel="stylesheet" href="cards.css" />
      <link rel="stylesheet" href="style.css" />
      <meta charset="UTF-8">
      <meta name="apple-mobile-web-app-capable" content="yes" />
      <meta name="apple-mobile-web-app-status-bar-style" content=" fsblack" />
      <meta name="apple-mobile-web-app-title" content="Gloomy Companion" />
      <meta name="mobile-web-app-capable" content="yes" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <script type="text/javascript" src="util.js"></script>
      <script type="text/javascript" src="cards.js"></script>
      <script type="text/javascript" src="scenarios.js"></script>
      <script type="text/javascript" src="macros.js"></script>
      <script type="text/javascript" src="modifiers.js"></script>
      <script type="text/javascript" src="monster_stats.js"></script>
      <script type="text/javascript" src="logic.js"></script>
      <script type="text/javascript" src="ui.js"></script>
   </head>
   <body onload="init(); init_ui();">
      <div class="panecontainer">
         <div id="settingspane" class="pane expanded">
            <ul class="tabcontainer">
               <li id="scenariotab">Scenario</li>
               <li id="playerstab">Players</li>
               <li id="deckstab">Monsters</li>
            </ul>
            <div id="scenariospage" class="tabbody">
               <input id="applyscenario" type="button" value="Load Scenario" />
            </div>
            <div id="playerspage" class="tabbody">
               <TABLE>
            
                  <TR>
                     <TD><input name="player_active" type="checkbox" id ="brute_enabled"></TD>
                     <TD><img src="images/air.svg" height="50" width="50" id="brute_icon"></TD>
                     <TD><input type="number" name="brute_level" id ="brute_level" min="1" max="9" value="1"></TD>
                  </TR>
                  <TR>
                     <TD><input name="player_active" type="checkbox" id ="tinkerer_enabled"></TD>
                     <TD><img src="images/fire.svg" height="50" width="50" id="tinkerer_icon"></TD>
                     <TD><input type="number" name="Tinkerer_level" id ="tinkerer_level" min="1" max="9" value="1"></TD>
                  </TR>
                  <TR>
                     <TD><input name="player_active" type="checkbox" id ="spellweaver_enabled"></TD>
                     <TD><img src="images/earth.svg" height="50" width="50" id="spellweaver_icon"></TD>
                     <TD><input type="number" name="spellweaver_level" id ="spellweaver_level" min="1" max="9" value="1"></TD>
                  </TR>
                  <TR>
                     <TD><input name="player_active" type="checkbox" id ="scoundrel_enabled"></TD>
                     <TD><img src="images/air.svg" height="50" width="50" id="scoundrel_icon"></TD>
                     <TD><input type="number" name="scoundrel_level" id ="brute_level" min="1" max="9" value="1"></TD>
                  </TR>
                  <TR>
                     <TD><input name="player_active" type="checkbox" id ="cragheart_enabled"></TD>
                     <TD><img src="images/air.svg" height="50" width="50" id="cragheart_icon"></TD>
                     <TD><input type="number" name="cragheart_level" id ="cragheart_level" min="1" max="9" value="1"></TD>
                  </TR>
                  <TR>
                     <TD><input name="player_active" type="checkbox" id ="mindthief_enabled"></TD>
                     <TD><img src="images/air.svg" height="50" width="50" id="mindthief_icon"></TD>
                     <TD><input type="number" name="mindthief_level" id ="mindthief_level" min="1" max="9" value="1"></TD>
                  </TR>


               </TABLE>
               <input id="applysave" type="button" value="Save Party" />
               <input id="applyload" type="button" value="Load Party" />
               <br>
               <br>
               <br>
            </div>
            <div id="deckspage" class="tabbody">
               <input id="applydecks" type="button" value="Apply" />
               <input id="showmodifierdeck-deckspage" type="checkbox"  /><label for="showmodifierdeck-deckspage">Show Monster Modifier Deck</label>
            </div>
         </div>
         <div id="cancelarea">
         </div>
      </div>
      <input alt="Configure" id="settingsbtn" type="image" src="images/settings.svg" />
      <div>
         <table>
            <TH>
         <input id="new_round" type="button" value="Start Game" />
         <input id="sort_cards" type="button" value="Sort" />
         
            </TH>
               <TH id= "scenariro_Level"></TH>
               <TH id= "gold_conversion"></TH>
               <TH id= "trap_damage"></TH>
               <TH id ="hazardous_terrain"></TH>
               <TH id ="bonus_xp"></TH>
           <TH>
      <div id="elements" >
         <a class="element" style="text-align: center;" title=""><img src="images/air.svg" height="100" width="100" id="element_air" style="border:20px solid white"></a>
         <a class="element" style="text-align: center;" title=""><img src="images/earth.svg" height="100" width="100" id="element_earth" style="border:20px solid white"></a>
         <a class="element" style="text-align: center;" title=""><img src="images/fire.svg" height="100" width="100" id="element_fire" style="border:20px solid white"></a>
         <a class="element" style="text-align: center;" title=""><img src="images/ice.svg" height="100" width="100" id="element_ice" style="border:20px solid white"></a>
         <a class="element" style="text-align: center;" title=""><img src="images/light.svg" height="100" id="element_light" width="100" style="border:20px solid white"></a>
         <a class="element" style="text-align: center;" title=""><img src="images/dark.svg" height="100" id="element_dark" width="100" style="border:20px solid white"></a>
      </div>
           </TH>
          </TR>
         </table>
      </div>
      <div id="currentdecks">
         <ul id="currentdeckslist" class="currentdeckslist">
         </ul>
      </div>
      <div id="tableau" style="font-size: 26.6px;">
         <!-- base font size for all cards. Placed here to make it adjustable from javascript -->
      </div>
   </body>
</html>
